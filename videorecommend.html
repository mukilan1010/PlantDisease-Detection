    <style>
        label {
            font-size: 16px;
            margin-right: 10px;
        }

        select {
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            appearance: none;
           
            -webkit-appearance: none;
            
            -moz-appearance: none;
            
            width: 200px;         
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        select:focus {
            border-color: #007BFF;
            /* Change border color on focus */
            outline: none;
            /* Remove default outline */
        }

        /* Custom arrow for the select element */
        select::after {
            content: 'â–¼';
            /* Down arrow */
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            /* Ensure arrow does not interfere with click events */
        }

        .select-container {
            position: relative;
            display: inline-block;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h3 {
            margin-bottom: 20px;
            /* Space between heading and videos */
        }

        #videoRecommendation {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            /* 2 columns */
            gap: 20px;
            /* Space between video containers */
        }

        .video-container {
            max-width: 100%;
            overflow: hidden;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 315px;
            /* Adjust height as needed */
            border: none;
        }

        @media (max-width: 768px) {
            iframe {
                height: 250px;
            }
        }

        @media (max-width: 480px) {
            iframe {
                height: 200px;
            }
        }

        .video-container {
            max-width: 100%;
            overflow: hidden;
            position: relative;
            background-color: #e0f2f1;
            /* Light green background color */
            padding: 10px;
            /* Optional: adds padding inside the container */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            /* Adjust shadow as needed */
            border-radius: 5px;
            /* Optional: adds rounded corners */
        }

    background-color: #4CAF50; /* Green background color */
